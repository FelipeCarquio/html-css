<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Tipos de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iname">Nome:</label>
            <input type="text" name="name" id="iname" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="inum">Média:</label>
            <input type="number" name="num" id="inum" min="0" max="10" placeholder="0 a 10" step="0.5">
        </p>
        <p>
            <label for="imes">Tipo de data:</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idate">Data:</label>
            <input type="date" name="date" id="idate">
        </p>
        <p>
            <label for="itime">Hora</label>
            <input type="time" name="time" id="itime">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
